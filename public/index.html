<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Controle de Estoque - Rastreamento em Tempo Real</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0a0e1a;
      --bg-card: #141822;
      --bg-elevated: #1a1f2e;
      --accent-cyan: #00d9ff;
      --accent-blue: #0066ff;
      --accent-purple: #9945ff;
      --accent-orange: #ff6b35;
      --accent-green: #00ff88;
      --accent-red: #ff3366;
      --text-primary: #e8edf4;
      --text-secondary: #8b95a8;
      --text-muted: #5a6475;
      --border-color: rgba(139, 149, 168, 0.15);
      --glow-cyan: rgba(0, 217, 255, 0.3);
      --glow-orange: rgba(255, 107, 53, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
    }

    /* Background animado */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(0, 102, 255, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(153, 69, 255, 0.06) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    /* Grid decorativo */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(var(--border-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.3;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1800px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* HEADER */
    header {
      margin-bottom: 3rem;
      animation: slideDown 0.6s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }

    .header-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple), var(--accent-cyan));
      background-size: 200% 100%;
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      font-weight: 900;
      letter-spacing: -1px;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: uppercase;
    }

    .header-subtitle {
      font-size: 0.95rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.5rem;
      background: var(--bg-elevated);
      border-radius: 8px;
      border: 1px solid var(--border-color);
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--accent-green);
      box-shadow: 0 0 15px var(--accent-green);
      animation: pulse 2s ease-in-out infinite;
    }

    .status-dot.offline {
      background: var(--accent-red);
      box-shadow: 0 0 15px var(--accent-red);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-text {
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    /* GRID DE PORTAIS */
    .portais-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
      animation: fadeIn 0.8s ease-out 0.2s both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .portal-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 1.5rem;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .portal-card:hover {
      transform: translateY(-5px);
      border-color: var(--accent-cyan);
      box-shadow: 0 10px 40px rgba(0, 217, 255, 0.15);
    }

    .portal-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-cyan), var(--accent-blue));
    }

    .portal-card.producao::before {
      background: linear-gradient(90deg, var(--accent-cyan), var(--accent-blue));
    }

    .portal-card.camara_fria::before {
      background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
    }

    .portal-card.expedicao::before {
      background: linear-gradient(90deg, var(--accent-purple), var(--accent-orange));
    }

    .portal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .portal-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .portal-status {
      font-size: 0.75rem;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .portal-status.online {
      background: rgba(0, 255, 136, 0.15);
      color: var(--accent-green);
      border: 1px solid var(--accent-green);
    }

    .portal-status.offline {
      background: rgba(255, 51, 102, 0.15);
      color: var(--accent-red);
      border: 1px solid var(--accent-red);
    }

    .portal-metrics {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .metric {
      background: var(--bg-elevated);
      padding: 1.25rem;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      transition: all 0.3s ease;
    }

    .metric:hover {
      border-color: var(--accent-cyan);
      transform: scale(1.02);
    }

    .metric-label {
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .metric-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--text-primary), var(--accent-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .metric-unit {
      font-size: 1.2rem;
      color: var(--text-muted);
      margin-left: 0.25rem;
    }

    .metric-updated {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 0.5rem;
    }

    /* SE√á√ÉO DE GR√ÅFICOS E EVENTOS */
    .dashboard-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-bottom: 3rem;
      animation: fadeIn 0.8s ease-out 0.4s both;
    }

    .section-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .section-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.25rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--border-color);
      position: relative;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, var(--accent-cyan), transparent);
    }

    /* EVENTOS */
    .eventos-list {
      max-height: 500px;
      overflow-y: auto;
      padding-right: 0.5rem;
    }

    .eventos-list::-webkit-scrollbar {
      width: 6px;
    }

    .eventos-list::-webkit-scrollbar-track {
      background: var(--bg-elevated);
      border-radius: 10px;
    }

    .eventos-list::-webkit-scrollbar-thumb {
      background: var(--accent-cyan);
      border-radius: 10px;
    }

    .evento-item {
      padding: 1rem;
      background: var(--bg-elevated);
      border-left: 3px solid var(--accent-cyan);
      border-radius: 8px;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
      animation: slideInRight 0.5s ease-out;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .evento-item:hover {
      background: rgba(0, 217, 255, 0.05);
      transform: translateX(5px);
    }

    .evento-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .evento-lote {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      color: var(--accent-cyan);
      font-size: 0.95rem;
    }

    .evento-portal {
      font-size: 0.75rem;
      padding: 0.25rem 0.75rem;
      background: rgba(0, 217, 255, 0.1);
      border-radius: 12px;
      text-transform: uppercase;
      font-weight: 600;
    }

    .evento-dados {
      display: flex;
      gap: 1.5rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .evento-timestamp {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 0.5rem;
    }

    /* ALERTAS */
    .alertas-section {
      animation: fadeIn 0.8s ease-out 0.6s both;
    }

    .alerta-item {
      padding: 1rem 1.25rem;
      background: rgba(255, 107, 53, 0.1);
      border-left: 4px solid var(--accent-orange);
      border-radius: 8px;
      margin-bottom: 1rem;
      animation: alertPulse 0.5s ease-out;
    }

    @keyframes alertPulse {
      0% {
        transform: scale(0.95);
        opacity: 0;
      }
      50% {
        transform: scale(1.02);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .alerta-item.critico {
      background: rgba(255, 51, 102, 0.15);
      border-left-color: var(--accent-red);
    }

    .alerta-mensagem {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .alerta-detalhes {
      font-size: 0.85rem;
      color: var(--text-secondary);
      display: flex;
      justify-content: space-between;
    }

    /* NOTIFICA√á√ïES */
    .notificacao-item {
      padding: 1rem 1.25rem;
      background: rgba(0, 217, 255, 0.1);
      border-left: 4px solid var(--accent-cyan);
      border-radius: 8px;
      margin-bottom: 1rem;
      animation: notifSlide 0.4s ease-out;
      transition: all 0.3s ease;
    }

    @keyframes notifSlide {
      0% {
        transform: translateX(-20px);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .notificacao-item:hover {
      background: rgba(0, 217, 255, 0.15);
      transform: translateX(5px);
    }

    .notificacao-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .notificacao-titulo {
      font-weight: 700;
      color: var(--accent-cyan);
      font-size: 1rem;
    }

    .notificacao-badge {
      background: var(--accent-cyan);
      color: var(--bg-dark);
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    .notificacao-conteudo {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.75rem;
      margin-bottom: 0.5rem;
    }

    .notificacao-dado {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .notificacao-dado strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .notificacao-timestamp {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    /* CHART CONTAINER */
    .chart-container {
      position: relative;
      height: 400px;
      margin-top: 1rem;
    }

    /* EMPTY STATE */
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--text-muted);
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    /* RESPONSIVO */
    @media (max-width: 1024px) {
      .dashboard-section {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.75rem;
      }
      
      .portais-grid {
        grid-template-columns: 1fr;
      }

      .header-content {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div>
          <h1>üì¶ Sistema de Controle de Estoque</h1>
          <div class="header-subtitle">Rastreamento FSM em Tempo Real</div>
        </div>
        <div class="connection-status">
          <div class="status-dot" id="connectionDot"></div>
          <div class="status-text" id="connectionText">Conectando...</div>
        </div>
      </div>
    </header>

    <!-- PORTAIS -->
    <div class="portais-grid" id="portaisGrid">
      <!-- Portais ser√£o inseridos dinamicamente -->
    </div>

    <!-- EVENTOS E ESTAT√çSTICAS -->
    <div class="dashboard-section">
      <!-- EVENTOS RECENTES -->
      <div class="section-card">
        <h2 class="section-title">üìã Hist√≥rico de Movimenta√ß√µes</h2>
        <div class="eventos-list" id="eventosList">
          <div class="empty-state">
            <div class="empty-state-icon">üì¶</div>
            <div>Aguardando eventos...</div>
          </div>
        </div>
      </div>

      <!-- ESTAT√çSTICAS -->
      <div class="section-card">
        <h2 class="section-title">üìä Estat√≠sticas do Sistema</h2>
        <div id="estatisticasContainer">
          <!-- Estat√≠sticas ser√£o inseridas dinamicamente -->
        </div>
      </div>
    </div>

    <!-- ALERTAS -->
    <div class="section-card alertas-section">
      <h2 class="section-title">‚ö†Ô∏è Alertas do Sistema</h2>
      <div id="alertasList">
        <div class="empty-state">
          <div class="empty-state-icon">‚úì</div>
          <div>Nenhum alerta ativo</div>
        </div>
      </div>
    </div>

    <!-- NOTIFICA√á√ïES -->
    <div class="section-card" style="margin-top: 2rem;">
      <h2 class="section-title">üì¨ Notifica√ß√µes de Leitura</h2>
      <div id="notificacoesList">
        <div class="empty-state">
          <div class="empty-state-icon">üì¶</div>
          <div>Nenhuma leitura ainda</div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
